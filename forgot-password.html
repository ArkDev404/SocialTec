<script>

    $(() => {
        document.getElementById("forgot-form").addEventListener("submit", (e) => {
            e.preventDefault();

            let data = document.getElementById("forgot-form")

            data = new FormData(data)

            const params = {
                body: data,
                method: "POST"
            }

            fetch('models/forgot.php', params)
                .then(response => response.json())
                .then(data => {
                    if (data.response == "Ok") {
                        Swal.fire(
                            'Registro exitoso',
                            data.message,
                            'success'
                        )
                        setTimeout(() => {
                            window.location.href = data.url
                        },2000)
                    } else {
                        Swal.fire(
                            'Error',
                            data.message,
                            'error'
                        )
                    }
                })
        })
    })

</script>
