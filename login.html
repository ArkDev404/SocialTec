    <script>

$(() => {
                document.getElementById("access-form").addEventListener("submit", (e) => {
                     e.preventDefault();
                     
                    let data = document.getElementById("access-form")

                    data = new FormData(data)

                    const params = {
                        body: data,
                        method: "POST"
                    }

                    fetch('models/login.php',params)
                        .then(response => response.json())
                        .then( data => {
                            if (data.response == "Ok") {
                                Swal.fire(
                                    'Registro exitoso',
                                    data.message,
                                    'success'
                                )
                            } else {
                                Swal.fire(
                                    'Error',
                                    data.message,
                                    'error'
                                )
                            }
                        })
                })
            } )

    </script>
