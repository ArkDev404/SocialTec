        <script>

            $(() => {
                document.getElementById("register-form").addEventListener("submit", (e) => {
                     e.preventDefault();
                     
                    let data = document.getElementById("register-form")

                    data = new FormData(data)

                    const params = {
                        body: data,
                        method: "POST"
                    }

                    fetch('models/signIn.php',params)
                        .then(response => response.json())
                        .then( data => {
                            if (data.response == "Ok") {
                                Swal.fire(
                                    'Registro exitoso',
                                    data.message,
                                    'success'
                                )
                            }
                        })
